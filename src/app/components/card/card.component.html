<section class="card-container" [ngClass]="{'selected': service.selected}">
    <div class="icon-container">
        <ng-icon size="30" [name]="service.icon"></ng-icon>
    </div>
    <div class="description-container">
        <h3>{{ service.title}}</h3>
        <p>{{service.description}}</p>
    </div>
</section>
